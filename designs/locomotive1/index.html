<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./locomotive-scroll.js"></script>
</head>
<body>
    <!-- <div style="height: 500px;">Apple is Red</div> -->
    <div data-scroll-container class="container1" id="scroll-container">
        <div data-scroll-section>
            <h1 data-scroll data-scroll-speed="2">Hello World</h1>
            <h2 data-scroll-sticky >Welcome</h2>
            <h3 data-scroll data-scroll-speed="3">How are you</h3>
        </div>
    </div>
    <script>
        (function(){
            var scroll = new LocomotiveScroll({
                el: document.querySelector('[data-scroll-container]'),
                smooth: true,
                // scrollFromAnywhere: true,
                scrollBarContainer: document.getElementById("scroll-container"),
                // resetNativeScroll:true,
                multiplier: 0.25
            })
        })()
    </script>
</body>
</html>
